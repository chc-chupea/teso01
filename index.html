<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>ゆるかわ手相診断 for 合コン</title>
  <style>
    body { background:#fefaf6; color:#333; font-family:"Rounded M+ 1c","ヒラギノ丸ゴ Pro","Arial",sans-serif; text-align:center; padding:1rem; }
    h1 { font-size:1.8rem; margin-bottom:0.5rem; }
    #video { width:100%; max-width:360px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
    #canvas { display:none; }
    .controls { margin:1rem 0; }
    select, button { font-size:1rem; padding:0.5em; margin:0.3em; border-radius:8px; border:none; background:#ddd; }
    button { background:#fff; }
    p.note { font-size:0.9rem; color:#666; }
    .result { margin-top:1rem; padding:1rem; border-radius:10px; background:#fff; }
    .share { margin-top:1rem; }
    .share a { margin:0 0.5rem; text-decoration:none; color:#fff; background:#3b5998;padding:0.5em 1em;border-radius:20px; }
    .share a.instagram { background:#E4405F; }
  </style>
</head>
<body>
  <h1>🎉 合コン専用！ゆるかわ手相診断</h1>
  <p class="note">まずは、左or右手のジャンルを選んでね♡</p>
  <div class="controls">
    <select id="handSelect"><option value="">— 手を選ぶ —</option>
      <option value="left">左手（素質）</option>
      <option value="right">右手（努力）</option>
    </select>
    <select id="genreSelect">
      <option value="">— ジャンル選択 —</option>
      <option value="love">恋愛</option>
      <option value="work">仕事</option>
      <option value="money">金運</option>
      <option value="health">健康</option>
      <option value="personality">性格</option>
      <option value="all">全部自動診断</option>
    </select>
  </div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <button id="captureBtn">📸 手のひらを撮る</button>
  <div class="result" id="resultBox" style="display:none"></div>
  <div class="share" id="shareBox" style="display:none">
    <a href="#" id="shareLine">LINEでシェア</a>
    <a href="#" id="shareInstagram" class="instagram">Insta DMで送る</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const handSelect = document.getElementById('handSelect');
    const genreSelect = document.getElementById('genreSelect');
    const captureBtn = document.getElementById('captureBtn');
    const resultBox = document.getElementById('resultBox');
    const shareBox = document.getElementById('shareBox');
    const shareLine = document.getElementById('shareLine');
    const shareInstagram = document.getElementById('shareInstagram');

    async function setupCamera(){
      const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
      video.srcObject = stream;
      await new Promise(r=>video.onloadedmetadata = r);
      canvas.width = video.videoWidth; canvas.height = video.videoHeight;
    }

    await setupCamera();

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({maxNumHands:1,minDetectionConfidence:0.7});
    hands.onResults(onHands);

    const tfModel = await tf.loadGraphModel('model.json'); // 学習済みモデルURL（※実装時に用意）

    function onHands(results){
      // メディアパイプで手の左右判別・指本数・輪郭点取得
      // OpenCVで線抽出（Canny）
      // TensorFlowでパターン分類 → 20段階スコア、コメント自動生成
      // 仮置き表示サンプル
      const hand = results.multiHandedness?.[0]?.label || '?';
      const fingers = results.multiHandLandmarks?.[0]?.length || 0;
      const sampleScore = Math.floor(Math.random()*20)+1;
      resultBox.style.display='block';
      resultBox.innerHTML = `<strong>${hand==="Left"?"左手":"右手"}・${
        genreSelect.value==="all"?"全部自動":genreSelect.options[genreSelect.selectedIndex].text
      }</strong><br>スコア：${sampleScore}/20<br>コメント：${generateComment(hand,sampleScore,genreSelect.value)}`;
      shareBox.style.display='block';
    }

    function captureFrame(){
      ctx.drawImage(video,0,0);
      const imgData = canvas.toDataURL('image/jpeg');
      // bg処理とモデル判定やライン解析を呼び出し
      hands.send({image:video});
    }

    captureBtn.addEventListener('click',()=>{
      if (!handSelect.value||!genreSelect.value){
        alert('手とジャンルを選んでね♡');
        return;
      }
      captureFrame();
    });

    function generateComment(hand, score, genre){
      const prefixes=["かわいく","しっかり","ほんわか","アグレッシブ","おちゃめ"];
      const bodies=["あなたらしさが光ってるよ","バランスいいね","努力家の証だね","愛嬌あるね","安定感あるね"];
      const idx = score % prefixes.length;
      return `${prefixes[idx]}${genreSelect.options[genreSelect.selectedIndex].text}運：${bodies[idx]}`;
    }

    shareLine.href = 'https://line.me/R/share?text=' + encodeURIComponent(resultBox.textContent);
    shareInstagram.href = 'instagram://message?text=' + encodeURIComponent(resultBox.textContent);

  </script>
</body>
</html>
