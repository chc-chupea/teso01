<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>✨合コン手相診断✨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      color: #333;
      padding: 10px;
      max-width: 480px;
      margin: auto;
    }
    .button {
      background-color: #ff69b4;
      color: #fff;
      padding: 12px 20px;
      border-radius: 25px;
      margin: 15px 10px;
      cursor: pointer;
      font-size: 1.1em;
      border: none;
      transition: background-color 0.3s ease;
    }
    .button[disabled] {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>📷 合コン 手のひらスマホ診断 ✨</h2>
  <label for="handSelect">📌 手の選択：</label>
  <select id="handSelect">
    <option value="">-- 左右の手を選んでね --</option>
    <option value="Left">左手（素質）</option>
    <option value="Right">右手（努力・今）</option>
  </select>
  <br>
  <label for="genreSelect">📌 ジャンル選択：</label>
  <select id="genreSelect">
    <option value="">-- ジャンルを選んでね --</option>
    <option value="love">恋愛</option>
    <option value="work">仕事</option>
    <option value="money">金運</option>
    <option value="health">健康</option>
    <option value="personality">性格</option>
    <option value="all">全部診断</option>
  </select>
  <br>
  <video id="video" autoplay playsinline></video>
  <canvas id="output" width="640" height="480" style="display:none;"></canvas>
  <br>
  <button id="captureButton" class="button" disabled>📷 撮影＋診断！</button>
  <div id="result" style="white-space: pre-wrap; margin-top: 1em; background: #fff; border: 1px dashed #ff69b4; padding: 1em; border-radius: 10px;">👉 結果がここに表示されます ✨</div>

  <script>
    let palmistryComments = {};
    const captureButton = document.getElementById('captureButton');

    // JSONデータの読み込み
    fetch('./comments.json')
      .then(response => {
        if (!response.ok) throw new Error('読み込みエラー');
        return response.json();
      })
      .then(data => {
        palmistryComments = data;
        captureButton.disabled = false;
        console.log('✅ コメントJSON読み込み完了');
      })
      .catch(err => {
        alert('コメントデータの読み込みに失敗しました。');
        console.error(err);
      });

    // Utility関数
    function getSoshiOrGenzaiLabel(hand) {
      return hand === 'Left' ? '（生まれ持った素質）' : '（今の努力や環境）';
    }

    function getResultComment(hand, genre, level) {
      const base = palmistryComments[genre] || [];
      return base[level] + `\n（${hand === 'Left' ? '素質診断' : '現在の状態診断'}）`;
    }

    function getFinalResultText(hand, genre, level, comment, extraInfo = '') {
      return `✨ ${hand} 手${getSoshiOrGenzaiLabel(hand)}の診断 ✨\n\n` +
             `💖 ジャンル: ${genre}\n🔢 レベル: ${level + 1}/50\n💬 コメント: ${comment}\n${extraInfo}`;
    }

    // 手相診断処理（簡略版）
    captureButton.addEventListener('click', () => {
      const hand = document.getElementById('handSelect').value;
      const genre = document.getElementById('genreSelect').value;
      if (!hand || !genre) {
        alert("👉 まずは『左右の手』と『ジャンル』を選んでね！");
        return;
      }
      const level = Math.floor(Math.random() * 50);
      const comment = getResultComment(hand, genre, level);
      const resultText = getFinalResultText(hand, genre, level, comment);
      document.getElementById('result').textContent = resultText;
    });
  </script>
</body>
</html>
