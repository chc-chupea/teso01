<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手相診断アプリ</title>
  <style>
    body {
      font-family: "Rounded Mplus 1c", "Hiragino Sans", sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      color: #4a7ebB;
    }
    select, button {
      padding: 0.7em;
      font-size: 1rem;
      margin: 1em;
      border-radius: 1em;
      border: none;
      background: #e6efff;
      color: #333;
    }
    video, canvas, img {
      max-width: 100%;
      border-radius: 1rem;
      margin-top: 1rem;
    }
    #results {
      margin-top: 1em;
      padding: 1em;
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .share-buttons {
      margin-top: 1em;
    }
    .share-buttons button {
      background: #d0eaff;
    }
  </style>
</head>
<body>
  <h1>ゆるふわ手相診断</h1>
  <p>ジャンルを選んでください：</p>
  <select id="genre">
    <option value="">--ジャンルを選択--</option>
    <option value="romance">恋愛</option>
    <option value="work">仕事</option>
    <option value="money">金運</option>
    <option value="health">健康</option>
    <option value="personality">性格</option>
    <option value="all">全部自動診断</option>
  </select>
  <br>
  <button onclick="startCamera()">カメラを起動</button>
  <button onclick="switchCamera()">カメラ切替</button>
  <br>
  <video id="video" autoplay playsinline></video>
  <br>
  <button onclick="takePhoto()">📸 シャッター</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="results"></div>
  <div class="share-buttons">
    <button onclick="shareLine()">LINEでシェア</button>
    <button onclick="shareInsta()">インスタで送る</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script>
    let stream;
    let usingFront = false;

    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      const constraints = {
        video: {
          facingMode: usingFront ? 'user' : 'environment'
        }
      };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      document.getElementById('video').srcObject = stream;
    }

    function switchCamera() {
      usingFront = !usingFront;
      startCamera();
    }

    function takePhoto() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      const imageData = canvas.toDataURL();
      analyzePalm(canvas);
      new Audio('camera-shutter.mp3').play();
    }

    async function analyzePalm(canvas) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>診断中...少しお待ちください</p>';

      const genre = document.getElementById('genre').value;
      if (!genre) {
        alert('最初にジャンルを選んでください！');
        return;
      }

      // ダミー結果生成（本実装ではAIモデルやMediaPipe/OPENCVで実測）
      const genreResults = {
        romance: ['情熱的で直感派', '控えめで思慮深い', '感情豊かで表現上手'],
        work: ['論理的で戦略家タイプ', '柔軟でひらめき型', '安定志向で努力家'],
        money: ['金運上昇中', '計画的に貯蓄するタイプ', '投資センスあり'],
        health: ['健康体そのもの', '無理しすぎ注意', 'バランス命'],
        personality: ['おっとり平和主義', '好奇心旺盛な探求者', '誠実でまじめ']
      };

      let final = '';
      if (genre === 'all') {
        for (const key in genreResults) {
          const rand = Math.floor(Math.random() * genreResults[key].length);
          final += `<p><strong>${key.toUpperCase()}：</strong>${genreResults[key][rand]}</p>`;
        }
      } else {
        const rand = Math.floor(Math.random() * genreResults[genre].length);
        final = `<p>${genreResults[genre][rand]}</p>`;
      }

      resultsDiv.innerHTML = `<h2>診断結果</h2>${final}`;
    }

    function shareLine() {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent("合コンで使える！あなたの手相診断結果はこちら→");
      window.open(`https://line.me/R/msg/text/?${text}%20${url}`);
    }

    function shareInsta() {
      alert("インスタDMはこの画面のスクショを送ってみてね💬");
    }
  </script>
</body>
</html>
